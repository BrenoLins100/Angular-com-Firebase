<div class="container lista">

  <h2>Lista do FireBase</h2>

  <input [(ngModel)]="text" class="form-control" />

  <button (click)="addItem()" class="btn btn-primary btn-add">Adicionar</button>

  <table class="table mt-3">

    <tr *ngFor="let item of list | async">
      <td [title]="['chave: '+item.key]">{{item.text}}</td>
      <td>
        <button (click)="deleteItem(item.key)" class="btn btn-danger btn-deleta">Remover
         <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>

  </table>

</div>
